<div [class.compact]="compact" class="like-section mat-body">
    <button
        class="vote-button"
        mat-icon-button
        (click)="vote()"
        [color]="model?.voted ? 'accent' : null">
        <mat-icon>favorite</mat-icon>
    </button>
    {{model?.total_votes}} <span *ngIf="!compact">vote(s)</span>
</div>
