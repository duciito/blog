version: '3'

services:
    db:
        image: postgres:12
        volumes:
            - postgres_data:/var/lib/postgresql/data
        environment:
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
    web:
        build: ./blog-service
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - ./blog-service:/code
        ports:
            - "8000:8000"
        depends_on:
            - db

volumes:
    postgres_data:
