<div class="main-wrapper">

            <span class="menu-spacer"></span>

            <div>
                <a routerLink="posts/create" mat-icon-button>
                    <mat-icon>add</mat-icon>
                </a>
                <a mat-icon-button>
                    <mat-icon>notifications</mat-icon>
                </a>

    </mat-toolbar>

    <div id="main-container">
