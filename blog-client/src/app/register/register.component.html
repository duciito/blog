<div class="register-container">
    <h2 class="mat-display-2">Sign up</h2>
    <div class="form-container">
        <form [formGroup]="form">
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input
                    matInput
                    formControlName="username"
                    placeholder="Enter a username"
                    required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input
                    matInput
                    formControlName="email"
                    placeholder="Enter your email"
                    required>
            </mat-form-field>
            <mat-form-field class="half-flex-child" appearance="fill">
                <mat-label>First name</mat-label>
                <input
                    matInput
                    formControlName="firstName"
                    placeholder="Enter your first name"
                    required>
            </mat-form-field>
            <mat-form-field class="half-flex-child" appearance="fill">
                <mat-label>Last name</mat-label>
                <input
                    matInput
                    formControlName="lastName"
                    placeholder="Enter your last name"
                    required>
            </mat-form-field>
            <mat-form-field hintLabel="Min 6 characters" appearance="fill">
                <mat-label>Password</mat-label>
                <input
                    matInput
                    formControlName="password"
                    type="password"
                    required>
            </mat-form-field>
            <mat-form-field hintLabel="At least 50 characters" appearance="fill">
                <mat-label>Profile description</mat-label>
                <textarea #profDesc matInput formControlName="profileDescription"></textarea>
                <mat-hint align="end">{{profDesc.value?.length || 0}}/50</mat-hint>
            </mat-form-field>
            <button mat-flat-button color="primary" type="submit">
                Submit
            </button>
        </form>
    </div>
</div>
